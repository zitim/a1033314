<!DOCTYPE html>
<html lang="en">
<head>
	<script type="text/javascript" src="jquery-1.12.4.min.js"></script>
	<meta charset="UTF-8">
	<title>2-1</title>
	<script type="text/javascript">
	
	function usel(){
	//變數checkItem為checkbox的集合
		var checkItem = document.getElementsByName("Checkbox");
		for(var i=0;i<checkItem.length;i++){
			checkItem[i].checked=!checkItem[i].checked;
		}
	}

	</script>
</head>
<body>
	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
	全選<input type="button" name="Checkbox" value="CheckAll" id = CheckAll onclick="usel();"></br>
	1.桌子<input type="checkbox" name="Checkbox" value="desktop"></br>
	2.椅子<input type="checkbox" name="Checkbox" value="chair"></br>
	3.電視<input type="checkbox" name="Checkbox" value="tv"></br>
	4.洗衣機<input type="checkbox" name="Checkbox" value="wash"></br>
	5.廚房<input type="checkbox" name="Checkbox" value="kitchen"></br>
	6.浴室<input type="checkbox" name="Checkbox" value="bathroom"></br>
	<!-- 全選<input type="checkbox"name="clickAll" value="clickAll" ></br>  -->
</body>
</body>
</html>
